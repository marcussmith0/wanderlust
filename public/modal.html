<link rel="stylesheet" type="text/css" href="/modal-style.css">

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Sign Up / Login</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- <div class="modal-dialog" role="document"> -->
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-9" id="meow">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">WanderLust</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                            </div>
                            <div class="row">
                                <div class="col-8 col-lg-6">
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="recipient-name" class="form-control-label">Email:</label>
                                                <input type="text" class="form-control" id="recipient-name">
                                            </div>
                                            <div class="form-group">
                                                <label for="message-text" class="form-control-label">Password:</label>
                                                <textarea class="form-control" id="message-text"></textarea>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-4 col-lg-6">
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="recipient-name" class="form-control-label">Facebook</label>
                                                <input type="text" class="form-control" id="recipient-name">
                                            </div>
                                            <div class="form-group">
                                                <label for="message-text" class="form-control-label">GooglePlus</label>
                                                <textarea class="form-control" id="message-text"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="message-text" class="form-control-label">Twitter</label>
                                                <textarea class="form-control" id="message-text"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="message-text" class="form-control-label">Instagram</label>
                                                <textarea class="form-control" id="message-text"></textarea>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
